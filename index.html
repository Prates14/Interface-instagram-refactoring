<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Instagram</title>
    <link rel="shortcut icon" href="./src/img/Instagram_icon.png.webp" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <main class="instagram-wrapper">
        <div class="imagem-demonstracao">
            <header class="celular">
                <img src="./src/img/instagram-celular.png" alt="imagem-demonstracao">
            </header>
        </div>
        <div class="blocos">
            <div class="bloco-1">
                <header>
                    <img src="./src/img/instagram-logo.png" alt="logo" class="logo">
                </header>
                <img src="./src/img/perfil-instagram.jpg" alt="perfil" class="foto">          
                <div class="bloco-1-1">
                    <a href="#" class="login">Continuar como Guilherme</a>
                    <a href="#" class="logout">Remover conta</a>
                </div>
            </div>
            <div class="bloco-2">
                <P class="pergunta">Voçê não é Guilherme?</P>
                <p class="opcoes">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">registrar-se</span>
                </p>
            </div>
            <div class="bloco-3">
                <p class="baixe-aqui">Baixe nosso app</p>
                <footer class="download">
                    <img src="./src/img/apple-button.png" alt="apple-button" class="app-download">
                    <img src="./src/img/googleplay-button.png" alt="googleplay-button" class="app-download">
                </footer>
            </div> 
        </div>
    </main>
</body>
</html>
